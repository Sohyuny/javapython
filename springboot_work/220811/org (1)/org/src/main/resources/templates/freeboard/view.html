<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="p-3">
    <h1 style="font-weight:bold;">Freeboard</h1>
    <strong>dropdown >view</strong>
    <div class="d-flex justify-content-center">
        <div class="w-100 p-3" style="color:black;">
            <!--                <h3>글쓰기</h3>-->
            <div class="mb-3 text-center">
                <h3 th:text="${freeboard.title}" style="font-weight:bold;"></h3>
            </div>
            <div class="mb-3">
                <p th:utext="${freeboard.content}"></p>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="mb-3 ">
                    <img th:src="@{${'/img/' + freeboard.filename}}" style="width:100%;">
                </div>
            </div>
        </div>
    </div>

    <div>
        <h3>댓글</h3>
        <form method="post">
            <input type="hidden" name="id" th:value="${freeboard.id}">
            <div>
                작성자<input class="form-control" type="text" name="t_name">
            </div>
            <div>
                내용
                <textarea class="form-control" name="t_content"></textarea>
            </div>
            <div>
                <input class="btn btn-outline-secondary" type="submit" value="작성">
            </div>
        </form>
    </div>
</div>
</html>
