<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
<h1>freeboard</h1>
    <Strong> dropdown > wirte </Strong>
    <div class="d-flex justify-content-center">
        <div class="w-100 p-3" style="color:black; background-color:#efefef; border-radius:5px;">
            <form method="post" action="/freeboard/write">
                <h3>글쓰기</h3>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control is-invalid" id="title" name="title" placeholder="">
                    <div class="invalid-feedback">
                        내용을 입력하세요.
                    </div>
                </div>
                <div class="mb-3">

                    <label for="content" class="form-label">Example textarea</label>
                    <textarea class="form-control is-invalid" id="content" name="content" rows="10"></textarea>
                    <div class="invalid-feedback">
                        내용을 입력하세요.
                    </div>
                </div>
                <div class="w-25 mb-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="d-flex justify-content-center p-3">
                    <input class="btn btn-secondary" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
    <div clas="p-3">

    </div>
</div>
</html>
